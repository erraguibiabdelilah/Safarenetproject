<div class="p-3">

  <div class="card-header">Authentification</div>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
        <div class="mb-3">
          <label class="form-label" >Username</label>
          <input type="text" class="form-control" formControlName="username">
        </div>
       <div class="mb-3">
         <label class="form-label">Passsword</label>
         <input type="password" class="form-control" formControlName="password">
       </div>
        <button class="btn btn-success" type="submit">Conecter</button>
        <a href="" class="btn-outline-primary m-5" routerLink="/creercompte">creer compte</a>
      </form>
    </div>

  </div>
</div>
