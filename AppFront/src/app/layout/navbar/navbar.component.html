







<mat-toolbar color="primary">
  <mat-card>
    <img mat-card-image class="mat-card" src="assets/photo/image/bima.gif" alt="Logo">
  </mat-card>
  <button *ngIf="authService.isAuthService" mat-icon-button (click)="mydrawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <span style="flex:auto"></span>
  <button  mat-button routerLink="/home">Home</button>
  <button mat-button [matMenuTriggerFor]="importMenu1" >
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-globe" viewBox="0 0 16 16">
      <path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m7.5-6.923c-.67.204-1.335.82-1.887 1.855A8 8 0 0 0 5.145 4H7.5zM4.09 4a9.3 9.3 0 0 1 .64-1.539 7 7 0 0 1 .597-.933A7.03 7.03 0 0 0 2.255 4zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a7 7 0 0 0-.656 2.5zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5zM8.5 5v2.5h2.99a12.5 12.5 0 0 0-.337-2.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5zM5.145 12q.208.58.468 1.068c.552 1.035 1.218 1.65 1.887 1.855V12zm.182 2.472a7 7 0 0 1-.597-.933A9.3 9.3 0 0 1 4.09 12H2.255a7 7 0 0 0 3.072 2.472M3.82 11a13.7 13.7 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5zm6.853 3.472A7 7 0 0 0 13.745 12H11.91a9.3 9.3 0 0 1-.64 1.539 7 7 0 0 1-.597.933M8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855q.26-.487.468-1.068zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.7 13.7 0 0 1-.312 2.5m2.802-3.5a7 7 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7 7 0 0 0-3.072-2.472c.218.284.418.598.597.933M10.855 4a8 8 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4z"/>
    </svg> {{selectedLanguage}}
  </button>


  <mat-menu #importMenu1>
    <button mat-menu-item (click)="SwitchLanguage('en')">English</button>
    <button mat-menu-item (click)="SwitchLanguage('fr')">Fran√ßais</button>

  </mat-menu>

  <button mat-button routerLink="/login" *ngIf="!authService.isAuthService" >{{ 'Sign in'|translate }}</button>

  <button mat-button>
    <a (click)="onNotificationClick()" class="nav-link " href="#" tabindex="-1"  routerLink="/notification"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
      <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"/>
    </svg></a>
  </button>
  <button mat-button>
    <a (click)="onMessageClick()" class="nav-link " href="#" tabindex="-1"  routerLink="/message" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-text-fill" viewBox="0 0 16 16">
      <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1z"/>
    </svg></a>
  </button>

  <img *ngIf="authService.isAuthService" src="./assets/images/user.png" class="user-pic"  (click)="toggleMenu()">
</mat-toolbar>


<mat-drawer-container (click)="toggleMenuColose()" >
  <mat-drawer  #mydrawer opened="true" mode="side" position="start" >
    <mat-list>
      <mat-list-item>
        <button mat-button routerLink="/admin/appartemet" *ngIf="authService.isAuthService">
          <mat-icon>{{ 'Appartement'|translate }} </mat-icon>
          {{ 'create Appartement'|translate }}
        </button>

      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/admin/createAgence" *ngIf="authService.isAuthService">
          <mat-icon>Agence Location</mat-icon>
          {{ 'Create Agence de Location'|translate   }}
        </button>

      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/admin/createContrat" *ngIf="authService.isAuthService">
          <mat-icon>create </mat-icon>
          {{ 'Create Contrat'|translate }}
        </button>

      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/admin/createLocation" *ngIf="authService.isAuthService">
          <mat-icon>Loaction</mat-icon>
          {{' Create Location'|translate }}
        </button>

      </mat-list-item>

      <mat-list-item>
        <button mat-button routerLink="/admin/createClient" *ngIf="authService.isAuthService">
          <mat-icon>Client</mat-icon>
          {{ 'Create Client '|translate}}
        </button>

      </mat-list-item>

      <mat-list-item>
        <button mat-button routerLink="/admin/createFacteur" *ngIf="authService.isAuthService">
          <mat-icon>Facture</mat-icon>
          {{ 'Create Facture'|translate }}
        </button>
      </mat-list-item>
    <mat-list-item>
      <button mat-button routerLink="/admin/createPaiement" *ngIf="authService.isAuthService">
        <mat-icon>Paiement</mat-icon>
        {{ 'Create Paiement'|translate }}
      </button>
    </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 600px">
      <router-outlet></router-outlet>
      <div  style="min-height: auto">
        <div class="sub-menu-wrap" id="supMenu" style="position: absolute; top: 0; z-index: 1;" *ngIf="isMenuToggle">
          <div class="sub-menu bg-light">
            <div class="user-info">
              <img src="./assets/images/user.png" >
              <h2>{{this.authService.username}}</h2>
            </div>
            <hr>

            <a class="sub-menu-link" routerLink="/profile">
              <img src="./assets/images/profile.png" alt="">
              <p>Edit Profile</p>
            </a>

            <a  class="sub-menu-link">
              <img src="./assets/images/setting.png" alt="">
              <p>Settings & Privacy  Profile</p>
            </a>

            <a  class="sub-menu-link">
              <img src="./assets/images/help.png" alt="">
              <p>Help & Support  Profile</p>
            </a>

            <a  class="sub-menu-link" (click)="handleLogout()">
              <img src="./assets/images/logout.png" alt="">
              <p>Logout</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
